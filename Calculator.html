<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="calculator"> 
	<form action="" name="scen">
		<input type="text" name="display" class="form-control main-bar" placeholder="0"/>
	</form>
	
	<div class="button-area">
	
		<div class="line"> 
			<input type="button" name="btn" value="C" class="btn btn-primary" onclick="scen.display.value=null "/>
			<input type="button" name="btn" value="&radic;" class="btn btn-primary" onclick="scen.display.value=Math.sqrt(scen.display.value)"/>
			<input type="button" name="btn" value="&larr;" class="btn btn-primary" onclick="scen.display.value=scen.display.value.slice(0,-1)"/>
			<input type="button" name="btn" value="%" class="btn btn-warning" onclick="scen.display.value="/>
		</div>
		
		<div class="line"> 
			<input type="button" name="btn" value="7" class="btn btn-primary" onclick="scen.display.value+='7' "/>
			<input type="button" name="btn" value="8" class="btn btn-primary" onclick="scen.display.value+='8'"/>
			<input type="button" name="btn" value="9" class="btn btn-primary" onclick="scen.display.value+='9'"/>
			<input type="button" name="btn" value="+" class="btn btn-warning" onclick="scen.display.value+='+'"/>
		</div>
		
		<div class="line"> 
			<input type="button" name="btn" value="4" class="btn btn-primary" onclick="scen.display.value+='4' "/>
			<input type="button" name="btn" value="5" class="btn btn-primary" onclick="scen.display.value+='5'"/>
			<input type="button" name="btn" value="6" class="btn btn-primary" onclick="scen.display.value+='6'"/>
			<input type="button" name="btn" value="-" class="btn btn-warning" onclick="scen.display.value+='-'"/>
		</div>
		
		<div class="line"> 
			<input type="button" name="btn" value="1" class="btn btn-primary" onclick="scen.display.value+='1' "/>
			<input type="button" name="btn" value="2" class="btn btn-primary" onclick="scen.display.value+='2'"/>
			<input type="button" name="btn" value="3" class="btn btn-primary" onclick="scen.display.value+='3'"/>
			<input type="button" name="btn" value="*" class="btn btn-warning" onclick="scen.display.value+='*'"/>
		</div>
		
		<div class="line"> 
			<input type="button" name="btn" value="0" class="btn btn-primary" onclick="scen.display.value+='0' "/>
			<input type="button" name="btn" value="00" class="btn btn-primary" onclick="scen.display.value+='00'"/>
			<input type="button" name="btn" value="." class="btn btn-primary" onclick="scen.display.value+='.'"/>
			<input type="button" name="btn" value="/" class="btn btn-warning" onclick="scen.display.value+='/'"/>
		</div>
		
		<div class="line"> 
			<input type="button" name="btn" value="AC" class="btn btn-warning dbtn" onclick="scen.display.value=null "/>
			<input type="button" name="btn" value="=" class="btn btn-warning dbtn" onclick="scen.display.value=eval(scen.display.value)"/>
		</div>
		
		
		</div>
	</div>
</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script>
		
	</script>
</body>
</html>
